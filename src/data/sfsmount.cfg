# The optional sfsmount.cfg file can be used to specify defaults for sfsmount.
# Default mount options can be specified on one line separated by commas or
# over several lines.
#
# Examples:
#
# sfsmaster=192.168.1.1,sfsport=9421
# sfsmaster=192.168.1.1
# sfspassword=secret
#
# The default mount point can also be set. The default mount point must begin
# with a "/" and be a fully qualified path.
#
# Example:
#
# /mnt/sfs
